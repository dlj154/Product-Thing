services:
  # Backend API Server
  - type: web
    name: interview-analyzer-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: "*"
      - key: ANTHROPIC_API_KEY
        sync: false  # This will be set manually in Render dashboard
    healthCheckPath: /health
